# Thông tin cơ bản
site_name: DraDoc
repo_url: https://github.com/lelongc/lang # Link đến repo của bạn
site_url: https://lelongc.github.io/lang/ # Thêm URL khi bạn triển khai
edit_uri: edit/main/my-website/docs/ # <<< BỎ COMMENT VÀ ĐÃ CẤU HÌNH

# Theme Material for MkDocs
theme:
  name: material
  language: vi
  custom_dir: overrides
  icon:
    logo: material/aws


  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Chuyển sang chế độ tối
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Chuyển sang chế độ sáng

  features:
  # - navigation.instant
  # - navigation.instant.progress
  - navigation.top
  - navigation.sections
  - navigation.search
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.footer
  - navigation.paths
  - navigation.indexes
  - navigation.indexes.sticky
  - navigation.prune

  - content.code.copy
  - content.action.edit
  - content.images.lazy

  # - toc.integrate
  - toc.follow
  - toc.expand
  # - header.autohide

plugins:
  - meta:
      meta_file: meta.yml
  - search
  - glightbox
  - git-revision-date-localized

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lelongc
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/long-lê-190l/
copyright: 'Copyright &copy; Lê Long C. 2025'